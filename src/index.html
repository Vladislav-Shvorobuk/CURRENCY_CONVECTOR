<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>currency_convector</title>
</head>

<body ng-app='app'>

  <div class="col-lg-6 col-md-6 container" ng-controller="main">
    <h1>Ð¡urrency convector</h1>

      <select class="form-control  col-lg-3 col-md-3" ng-model="fee" ng-change='convert()'>
        <option selected>0% fee</option>
        <option>1% fee</option>
        <option>3% fee</option>
        <option>5% fee</option>
      </select>

    <form>
      <div class="form-row">
        <div class="form-group col-lg-5 col-md-5">
          <label for="inputCurrencyFrom">From {{ currencyFrom }}</label>
          <select class="form-control" id="inputCurrencyFrom" ng-model="currencyFrom" ng-change='convert()'>
            <option ng-hide='currencyTo==="UAH"'>UAH</option>
            <option ng-hide='currencyTo==="USD"'>USD</option>
            <option ng-hide='currencyTo==="EUR"'>EUR</option>
            <option ng-hide='currencyTo==="RUR"'>RUR</option>
          </select>
        </div>

        <button type="button" class="btn btn-outline col-lg-2 col-md-2  exchange" ng-click='revert()'>revert</button>

        <div class="form-group col-lg-5 col-md-5">
          <label for="inputCurrencyTo">To {{ currencyTo }}</label>
          <select class="form-control" id="inputCurrencyTo" ng-model="currencyTo" ng-change='convert()'>
            <option ng-hide='currencyFrom==="UAH"'>UAH</option>
            <option ng-hide='currencyFrom==="USD"'>USD</option>
            <option ng-hide='currencyFrom==="EUR"'>EUR</option>
            <option ng-hide='currencyFrom==="RUR"'>RUR</option>
          </select>
        </div>

        <div class="form-group col-lg-5 col-md-5">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="0.00" ng-model='givenAmount' ng-change="convert()">
        </div>

        <span class="col-lg-2 col-md-2 exchange">or</span>

        <div class="form-group col-lg-5 col-md-5">
          <label for="amountResult">Amount received</label>
          <input class="form-control" id="amountResult" placeholder="0.00" ng-model='receivedAmount'   ng-value="receivedAmount || null | number:2">
        </div>

      </div>
    </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js" integrity="sha256-rilqatpiA1ZDu6m2BK2hef9keeJXWP+asd0X5ulfPmc="
    crossorigin="anonymous"></script>
  <script defer src="./js/index.js"></script>
</body>

</html>
