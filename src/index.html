<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body ng-app='app'>

    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <button class="btn btn-outline-success home" ui-sref="home" ui-sref-active="active" type="button">Home</button>
            <button class="btn btn-outline-success converter" ui-sref="converter" ui-sref-active="active" type="button">Converter</button>
          </form>

        </div>
        <div class="modal-body">
            <h1>Internet connection does not exist!</h1>
        </div>
    </div>

    <ui-view></ui-view>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>

  <script defer src="./js/index.js"></script>

</html>
