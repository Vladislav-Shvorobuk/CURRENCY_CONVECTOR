        <input type="radio" name="options" id="option1" autocomplete="off" checked> selling rate

              <label for="inputEmail4">Amount</label>

            </div>
  
            <button type="button" class="btn btn-outline col-lg-2 exchange ">revert</button>
  
            <div class="form-group col-lg-5">
              <label for="inputPassword4">Amount received</label>
